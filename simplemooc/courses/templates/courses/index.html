{% extends "base.html" %}
{% block content %} 
{% for course in courses %} 
<div class="pure-g-r content-ribbon">
            <div class="pure-u-2-3">
                <div class="l-box">
                    <h4 class="content-subhead">{{ course.name}}</h4>
                   
                        {{ course.description|linebreaks }}
                    
                </div>
            </div>
            <div class="pure-u-1-3">
                <div class="l-box">
                    <img src="http://placehold.it/400x250"
                         alt="{{course.name}}">
                </div>
            </div>
        </div>
{% endfor %}        
{% endblock %}
